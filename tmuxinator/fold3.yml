name: fold3
root: <%= ENV["PWD"] %>
windows:
  - editor:
      layout: tile
      panes:
        - pudb3 train.py --conf ./parameters/<%= @settings["--conf"] %>.yml --conf2 ./parameters/train_gpu_ids.yml --name <%= @settings["--conf"] %>_3fold0 --df_csv 3fold0_train.csv --gpu_ids 4; cat
        - sleep 3;tmux send-keys -t 1 c;while :; do sleep 1;tail -f /data/natsuki/dataset_atmaCup11/checkpoints/<%= @settings["--conf"] %>_3fold0/loss.log;done
        - pudb3 train.py --conf ./parameters/<%= @settings["--conf"] %>.yml --conf2 ./parameters/train_gpu_ids.yml --name <%= @settings["--conf"] %>_3fold1 --df_csv 3fold1_train.csv --gpu_ids 5; cat
        - sleep 3;tmux send-keys -t 3 c;while :; do sleep 1;tail -f /data/natsuki/dataset_atmaCup11/checkpoints/<%= @settings["--conf"] %>_3fold1/loss.log;done
        - pudb3 train.py --conf ./parameters/<%= @settings["--conf"] %>.yml --conf2 ./parameters/train_gpu_ids.yml --name <%= @settings["--conf"] %>_3fold2 --df_csv 3fold2_train.csv --gpu_ids 6; cat
        - sleep 3;tmux send-keys -t 5 c;while :; do sleep 1;tail -f /data/natsuki/dataset_atmaCup11/checkpoints/<%= @settings["--conf"] %>_3fold2/loss.log;done
